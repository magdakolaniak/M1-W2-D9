  <body>
    <h1 id="heading">Bingo Game</h1>

    <div>
      <h4>Click to get number</h4>
      <button class= "button" onclick="fireUp()"> Click me </button>
      <input class ="text" id= "randomNumber" type="text" value="" />
    </div>

      
      
    <script>
   
    

    // const grabValue = function () {

    // window.onload =function () {
      let board = document.querySelector("#board")
      for (let i = 0; i < 77; i++) {
        const child = document.createElement("div")
        child.className = "number"
        const number= document.createElement("h3")
        const numberOfCell= i + 1
        number.innerText = numberOfCell
        child.appendChild(number)
        board.appendChild(child)
      
      
      }
    
    function fireUp() {
      let random =  Math.floor(Math.random () * 77)
     document.getElementById("randomNumber").value = random 
     
    let numbers = document.querySelectorAll(".number")
    for (i=0; i<numbers.length; i++) {
      if (random==numbers[i].innerText) {
        numbers[i].classList.add("selected")
        document.getElementById("randomNumber".value= "")
      }
    }

  }
